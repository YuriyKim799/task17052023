  <script>
    function foo(arr) {
      let newArr = []
      arr.forEach(el => {
        if (el.length >= 5 || el > 10000) {
          newArr.push(el);
        }
      });
      return newArr;
    }
    console.log(foo([1, "asdqwe", true, 12345]));


    function foo(num1, num2, operation) {
      switch (operation) {
        case "+":
          return num1 + num2;
        case "-":
          return num1 - num2;
        case "*":
          return num1 * num2;
        case "/":
          if (num1 === 0 || num2 === 0) {
            return 'На ноль делить нельзя понял';
          }
          return num1 / num2;
        default:
          return 'Не правильные данные';
      }
    }
    console.log(foo(1, 0, '/'));

    function foo(n) {
      let str = '';
      for (let i = 0; i <= n; i++) {
        if (i % 2 === 0 && i % 4 !== 0) {
          str += i + " ";
        }
      }
      return str;
    }
    console.log(foo(10));
